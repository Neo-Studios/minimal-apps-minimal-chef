name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'ios/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          
      - name: Build iOS
        run: |
          cd ios
          xcodebuild -workspace Zest.xcworkspace \
            -scheme Zest \
            -sdk iphonesimulator \
            -configuration Debug \
            build
